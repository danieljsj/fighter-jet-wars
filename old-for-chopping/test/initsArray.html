<script>


var Entity = {

	init: function(){
		for (i=0; i<this.inits.length; i++){
			var initFunc = this.inits[i];
			var boundInitFunc = initFunc.bind(this);
			initFunc(); 		// log: undefined
			boundInitFunc(); 	// log: Hello World
		}
	},

	inits: [
		function(){console.log(this.message);},
	],

	message: "Hello World",
}

Entity.init();

</script>
